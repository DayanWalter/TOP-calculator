<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALL-Q-Lay-THOR!</title>
</head>
<body>
<div id="main">
    <div id="calculator">
    <div id="display"></div>
    <!-- row 1 -->
    <button id="allClear">AC</button>
    <button id="plusMinus">+/-</button>
    <button>%</button>
    <button class="operator">/</button>
    <!-- row 2 -->
    <button class="operand">7</button>
    <button class="operand">8</button>
    <button class="operand">9</button>
    <button class="operator">*</button>
    <!-- row 3 -->
    <button class="operand">4</button>
    <button class="operand">5</button>
    <button class="operand">6</button>
    <button class="operator">-</button>
    <!-- row 4 -->
    <button class="operand">1</button>
    <button class="operand">2</button>
    <button class="operand">3</button>
    <button class="operator">+</button>
    <!-- row 5 -->
    <button class="operand" id="button0">0</button>
    <button id="decimal">.</button>
    <button id="operate">=</button>
    </div>
</div>
<div id="history">History</div>

    <script src="javascript.js"></script>
</body>
</html>
