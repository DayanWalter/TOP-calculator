<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALL-Q-Lay-THOR!</title>
</head>
<body>
<div id="main">
    <div id="calculator">
    <div id="display">1234567890</div>
    <button>AC</button>
    <button>+/-</button>
    <button>%</button>
    <button data-key="111">/</button>
    <button data-key="103">7</button>
    <button data-key="104">8</button>
    <button data-key="105">9</button>
    <button data-key="106">*</button>
    <button data-key="100">4</button>
    <button data-key="101">5</button>
    <button data-key="102">6</button>
    <button data-key="109">-</button>
    <button data-key="97">1</button>
    <button data-key="98">2</button>
    <button data-key="99">3</button>
    <button data-key="107">+</button>
    <button data-key="96" id="button0">0</button>
    <button data-key="108">.</button>
    <button data-key="13">=</button>
    </div>
</div>

    <script src="javascript.js"></script>
</body>
</html>
